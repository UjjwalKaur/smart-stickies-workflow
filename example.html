<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons and a Slider</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .slider-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn-1" onclick="alert('Button 1 clicked')">Button 1</button>
        <button id="btn-2" onclick="alert('Button 2 clicked')">Button 2</button>
        <div class="slider-container">
            <label for="volume-slider">Volume: <span id="volume-label">50</span></label>
            <input type="range" id="volume-slider" min="0" max="100" step="5" value="50"
                oninput="document.getElementById('volume-label').textContent = this.value">
        </div>
    </div>
</body>
</html>
